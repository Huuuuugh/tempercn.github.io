<!DOCTYPE html>
<html>

<head>
    <title>重定向</title>
</head>

<body>
    <script>
        window.addEventListener('load', function () {
            history.pushState(null, null, 'http://beidena.cn');
            window.location.href = 'http://beidena.net';
        });
    </script>
</body>

</html>
